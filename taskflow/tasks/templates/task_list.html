<!-- tasks/templates/tasks/task_list.html -->
<h2>My Tasks</h2>
<ul>
  {% for task in tasks %}
    <li>
      <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a> - {{ task.assigned_to }}
    </li>
  {% empty %}
    <p>No tasks yet.</p>
  {% endfor %}
</ul>

<a href="{% url 'task_create' %}">Create new task</a>
